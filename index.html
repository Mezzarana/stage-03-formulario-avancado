<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <header>

      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <div class="image" alt=""></div>

    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="personal-information">informações pessoais</legend>

          <div class="full-name">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" minlength="1" required>
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" minlength="1" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" minlength="7" required>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="ana">Ana</option>
              <option value="julio">Julio</option>
              <option value="livia">Lívia</option>
              <option value="thiago">Thiago</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="mentorship-doubts">
            <label for="mentorship-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-date">Data</label>
              <input type="date" id="mentoring-date">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>

          </div>

        </div>

      </fieldset>

      <button type="submit">salvar</button>

    </form>

  </div>

</body>
</html>
